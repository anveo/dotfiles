include themes/brian.conf

# kitty + list-fonts --psnames
font_family      Fira Code Retina
# font_features    Fira Code Retina +zero
font_features FiraCode-Retina +ss01 +ss03 +ss04 +ss05 +zero
bold_font        auto
italic_font      auto
bold_italic_font auto
symbol_map U+E000-U+E7C5,U+F000-U+FD46 FiraCode Nerd Font

font_size 10.0
adjust_line_height 110%
adjust_column_width 105%

window_padding_width 5.0

copy_on_select yes

tab_bar_edge top

url_style single
open_url_modifiers ctrl

sync_to_monitor yes
scrollback_lines 10000
# in MB
scrollback_pager_history_size 8096

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
