set-option -g default-command "reattach-to-user-namespace -l bash"

###########################################################################
# Change prefix from default (C-b) to C-Space

# unbind C-b
set -g prefix C-Space
#bind Space send-prefix

###########################################################################
# General options

# Bump history limit
set -g history-limit 16348

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

set-option -g set-titles on

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1

# Window Ordering
set-option -g renumber-windows on

# shorten command delay
set -s escape-time 1

###########################################################################
# General keymap

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Clear Screen
bind C-l send-keys 'C-l'

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

###########################################################################
## Status Bar

set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-left-length 32
set -g status-right-length 150

# set the status line's colors
set -g status-style fg=white,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]⮀#[default]'
set -g status-right "#[fg=colour245]⮃ %R ⮃ #(date -u | awk '{print substr($4,1,5)}') ⮃ %d %b #[fg=colour254,bg=colour234,nobold]⮂#[fg=colour16,bg=colour254,bold] #h "

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# Update the status line every sixty seconds
set -g status-interval 60
# Center the window list in the status line
set -g status-justify centre

unbind l
#bind C-a last-window

# screen habit
bind C-c new-window

# Copy mode
unbind [
bind Space copy-mode
bind C-Space copy-mode

# Use Vi mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'Y' send -X copy-end-of-line
bind -T copy-mode-vi 'V' send -X copy-rectangle-toggle
unbind p
bind p paste-buffer
bind -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run \
"tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
bind -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

unbind p
bind p paste-buffer

# Make mouse useful in copy mode
set -g mouse-select-window on
set -g mouse on

###########################################################################
# Pane management / navigation

# More straight forward key bindings for splitting
unbind %
bind | split-window -v
bind h split-window -v
unbind '"'
bind - split-window -h
bind v split-window -h

bind e previous-window
bind f next-window

# Window resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vim-tmux-navigator and fzf
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Zoooom
bind-key Up resize-pane -Z
bind-key Down resize-pane -Z

###########################################################################
# tmux-resurrect plugin

# for vim
set -g @resurrect-strategy-vim 'session'

# for neovim
set -g @resurrect-strategy-nvim 'session'

# restore pane contents
#set -g @resurrect-capture-pane-contents 'on'

###########################################################################
# os specific files

# Load mac-specific settings
if-shell "uname | grep -q Darwin" "source-file ~/.tmux.mac.conf"
# load private settings if they exist
if-shell "[ -f ~/.tmux.private]" "source ~/.tmux.private"

###########################################################################
# TMUX plugin manager

# List of plugins
set -g @tpm_plugins '              \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-continuum      \
'
  #tmux-plugins/tmux-urlview        \
  #tmux-plugins/tmux-yank           \
  #tmux-plugins/tmux-copycat        \
  #tmux-plugins/tmux-fpp            \
  #tmux-plugins/tmux-sessionist     \
  #tmux-plugins/tmux-logging        \
  #tmux-plugins/tmux-sidebar        \
  #tmux-plugins/tmux-open           \
  #nhdaly/tmux-scroll-copy-mode     \
  #tmux-plugins/tmux-resurrect      \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
